<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Modal Header -->
            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Editar Imputación</h2>
            </div>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Usuario" value={selectedImputacion.username__c} onchange={handleInputChange} data-id="username__c"></lightning-input>
                <lightning-input label="Proyecto ID" value={selectedImputacion.proyectoId__c} onchange={handleInputChange} data-id="proyectoId__c"></lightning-input>
                <lightning-input label="Tarea" value={selectedImputacion.Name} onchange={handleInputChange} data-id="Name"></lightning-input>
                <lightning-input type="number" label="Horas Imputadas" value={selectedImputacion.horasImputadas__c} onchange={handleInputChange} data-id="horasImputadas__c"></lightning-input>
                <lightning-input type="date" label="Fecha de Imputación" value={selectedImputacion.fechaImputacion__c} onchange={handleInputChange} data-id="fechaImputacion__c"></lightning-input>
            </div>

            <!-- Modal Footer -->
            <div class="slds-modal__footer">
                <lightning-button label="Guardar" variant="brand" onclick={handleSave}></lightning-button>
                <lightning-button label="Cancelar" onclick={closeModal}></lightning-button>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
