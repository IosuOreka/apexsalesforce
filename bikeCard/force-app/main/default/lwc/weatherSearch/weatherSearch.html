<template>
    <lightning-card title="Weather Search">
      <div class="slds-m-around_medium">
        <lightning-input label="City" value={city} onchange={handleCityChange}></lightning-input>
        <lightning-button label="Get Weather" onclick={handleGetWeather}></lightning-button>
        <template if:true={weatherData}>
          <div class="slds-m-top_medium">
            <template for:each={weatherData} for:item="weather">
              <div key={weather.city_name} class="slds-box slds-box_xx-small slds-m-bottom_small">
                <p><strong>City:</strong> {weather.city_name}</p>
                <p><strong>Temperature:</strong> {weather.temp} Â°C</p>
                <p><strong>Description:</strong> {weather.weather.description}</p>
              </div>
            </template>
          </div>
        </template>
        <template if:true={error}>
          <div class="slds-m-top_medium">
            <p>{error}</p>
          </div>
        </template>
      </div>
    </lightning-card>
  </template>
